<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formulário de cadastro</h1>
    </header>
    <div class="container">
        <form id="form" name="form">
            <input type="text" placeholder="Digite seu nome" id="nome" name="nome" required minlength="3" >
            <p>
                <input type="email" placeholder="Digite seu email" id="email" name="email" required>
            </p>
            <input type="number" placeholder="Digite seu número" id="numero" name="numero" required>
            <p>
                <input type="number" placeholder="Digite seu CPF" id="cpf" name="cpf" required>
            </p>
                <input type="text" placeholder="Digite seu endereço" id="endereco" name="endereco" required>
            <p>
                <input type="number" placeholder="Digite seu CEP" id="cep" name="cep" required>
            </p>
            <button>Enviar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.3.2.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
